<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>student Registration Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STUDENT REGISTRATION FORM</h1>
        </div>
        <form action="" method="post">
            <!-- division part 1 -->
            <div class="divpart1">
                    Full names:<br>
                    <input type="text" name="fullnames" ><br>
                    Email:<br>
                    <input type="email" name="lastname"><br>
                    Sector:<br>
                    <select name="" id="">
                            <option value="">Choose your Sector here</option>
                        <option value="">NIBOYI</option>
                        <option value="">GAHANGA</option>
                        <option value="">KICUKIRO</option>
                    </select><br>
                    Select Your Gender:<br>
                    <input type="radio" name="male" id="male">Male
                    <input type="radio" name="female" id="female">Female<br>
                    Spoken Languages:<br>
                    <input type="checkbox" name="English" id="English">Eng
                    <input type="checkbox" name="Kinyarwanda" id="Kinyarwanda">Kiny
                    <input type="checkbox" name="French" id="French">French<br>
                    
                  
            </div>
               


            <!-- division part 2 -->
            <div class="divpart2">
                    ID/Passport:<b>*</b><br>
                    <input type="number" name="id" ><br>
                    Provence:<br>
                    <select name="" id="">
                            <option value="">Choose your Provence here</option>
                        <option value="">Kigali city</option>
                        <option value="">East</option>
                        <option value="">West</option>
                        <option value="">North</option>
                        <option value="">South</option>
                    </select><br>

                    Cell:<br>
                    <select name="" id="">
                            <option value="">Choose your Cell here</option>
                        <option value="">Kicukiro </option>
                        <option value="">Karembure</option>
                        <option value="">Cyuve</option>
                        <option value="">Nyanza</option>
                        <option value="">Rebere</option>
                    </select><br>
                    DoB:<br>
                    <input type="date" name="" id=""><br>
                    Parent's Phone Number:<br>
                    <input type="number" name="" id="">

            </div>


            <!-- division part 3 -->
            <div class="divpart3">
                    Your phone Number:<br>
                    <input type="number" name="fullnames" ><br>
                    District:<br>
                    <select name="" id="">
                            <option value="">Choose your District here</option>
                        <option value="">Nyagatare </option>
                        <option value="">Gatsibo</option>
                        <option value="">Ngoma</option>
                        <option value="">Kirehe</option>
                        <option value="">Bugesera</option>
                        <option value="">Kirehe</option>
                    </select><br>
                    sector:<br>
                    <select name="" id="">
                            <option value="">Choose your Sector here</option>
                        <option value="">NIBOYI</option>
                        <option value="">GAHANGA</option>
                        <option value="">KICUKIRO</option>
                    </select><br>
                    Village:<br>
                    <select name="" id="">
                            <option value="">Choose your Cell here</option>
                        <option value="">Bigo </option>
                        <option value="">Rugarama</option>
                        <option value="">Amahoro</option>
                        <option value="">Icyerekezo</option>
                        <option value="">Abadahigwa</option>
                    </select><br>
                    Comment:
                    <textarea name="" id="" cols="" rows="">
                        
                    </textarea>
            </div>

            <div class="footerdivision">
                <input type="submit" name="submit" value="Submit"> &nbsp; &nbsp; &nbsp;<input type="reset" name="reset"value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
